<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //While loop
        let n=prompt("Enter value of n");
        let i=0;
        while(i<n){
            console.log(i);
            i++;
        }

        //Do while loop
        let x=prompt("Enter a number");
        let j=10;
        do{
            console.log(j);
            j++;
        }
        while(j<x);
        
    </script>
</head>
