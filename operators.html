<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Arithmetic Operators
        let a=12;
        let b=10;
        console.log("a + b = ", a+b);
        console.log("a - b = ", a-b);
        console.log("a * b = ", a*b);
        console.log("a / b = ", a/b);
        console.log("a % b = ", a%b);
        console.log("a ** b = ", a**b);
        console.log("++a = ", ++a);
        console.log("a++ = ", a++);
        console.log("--a = ", --a);
        console.log("a-- = ", a--);
        console.log(a);

        //Assignment Operators
        let c=1;
        c+=5;
        console.log(c);
        c-=5;
        console.log(c);
        c*=5;
        console.log(c);
        c/=5;
        console.log(c);

        //Comparison Operators
        let comp1=6;
        let comp2="6";
        console.log(" comp1==comp2 ", comp1==comp2);
        console.log(" comp1===comp2 ", comp1===comp2);
        console.log(" comp1!=comp2 ", comp1!=comp2);
        console.log(" comp1!==comp2 ", comp1!==comp2);

        //Logical Operators
        let x=5;
        let y=6;
        console.log(y>x && y==6);
        console.log(x>y || x==5);
        console.log(!true);

        //Comments
        //This is a single line comment
        /*
        This is
        a multiline
        comment
        */
    </script>
</head>

</html>
